<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Weather data </title>
</head>

<body>

    <div class="jumbotron text-center">
        <h1> <span id="weather">Weather </span> <span id="weather2">Data</span> </h1> <br>
        <div class="mb-3 box shadow-lg">
            <label for="city" class="form-label label1">Enter the city's name </label> <span class="instruct">(spellcheck please!)</span>
            <input type="text" class="form-control" id="city" placeholder="London"> <br>
            <label for="state" class="form-label label1">Enter the state's name</label> <span class="instruct">(spellcheck please!)</span>
            <input type="text" class="form-control" id="state" placeholder="UK">
        </div>
        <button type="submit" class="btn btn-brown" onclick="weather()"> Get the weather </button> <br> <br>

        <div class="temp">
            <span id="data"></span> <br>
            <span id="humid"></span> <br>
            <span id="wind"></span>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>

</html>
